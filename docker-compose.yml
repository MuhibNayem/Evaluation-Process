services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: evaluation-postgres
    environment:
      POSTGRES_DB: evaluation_service
      POSTGRES_USER: evaluation_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U evaluation_user -d evaluation_service" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: evaluation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Service Discovery
  eureka:
    image: steeltoeoss/eureka-server:latest
    container_name: evaluation-eureka
    environment:
      - EUREKA_SERVER_ENABLE_SELF_PRESERVATION=false
      - EUREKA_SERVER_RENEWAL_PERCENT_THRESHOLD=0.85
      - EUREKA_SERVER_EVICTION_INTERVAL_TIMER_IN_MS=5000
      - EUREKA_SERVER_RESPONSE_CACHE_UPDATE_INTERVAL_MS=3000
      - EUREKA_SERVER_EXPECTED_CLIENT_RENEWAL_INTERVAL_SECONDS=10
      - JAVA_TOOL_OPTIONS=-Deureka.server.enable-self-preservation=false -Deureka.server.renewal-percent-threshold=0.85 -Deureka.server.eviction-interval-timer-in-ms=5000 -Deureka.server.response-cache-update-interval-ms=3000 -Deureka.server.expected-client-renewal-interval-seconds=10
    ports:
      - "8761:8761"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zipkin for distributed tracing
  zipkin:
    image: openzipkin/zipkin
    container_name: evaluation-zipkin
    ports:
      - "9411:9411"

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus
    container_name: evaluation-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Loki for centralized logs
  loki:
    image: grafana/loki:2.9.8
    container_name: evaluation-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki

  # Promtail for shipping container logs to Loki
  promtail:
    image: grafana/promtail:2.9.8
    container_name: evaluation-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki

  # Grafana for visualization
  grafana:
    image: grafana/grafana-enterprise
    container_name: evaluation-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
      - zipkin
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_DEFAULT_THEME=light
      - GF_AUTH_ANONYMOUS_ENABLED=false

  # Evaluation Service
  evaluation-service:
    build: .
    container_name: evaluation-service-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - SECURITY_DEV_MODE=true
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - JWT_SECRET=${JWT_SECRET:-mySecretKeyForEvaluationService}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      eureka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  grafana_data:
  prometheus_data:
  loki_data:
