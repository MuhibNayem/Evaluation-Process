apiVersion: 1

datasources:
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      derivedFields:
        - name: traceID
          matcherRegex: "trace=([0-9a-f]+)"
          datasourceUid: zipkin
          url: "$${__value.raw}"

  - name: Zipkin
    uid: zipkin
    type: zipkin
    access: proxy
    url: http://zipkin:9411
    editable: true
