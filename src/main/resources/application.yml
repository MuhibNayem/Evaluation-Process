# Server Configuration
server:
  port: 8080

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,threaddump,env,configprops
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0

# Spring Data JPA
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  
  # Virtual Threads
  threads:
    virtual:
      enabled: true

  # Database Connection
  datasource:
    url: jdbc:postgresql://localhost:5432/evaluation_service
    username: evaluation_user
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # Cache Configuration
  cache:
    type: redis
    cache-names: evaluations,templates,campaigns,reports
    redis:
      time-to-live: 3600000

  # Async Configuration
  task:
    execution:
      pool:
        core-size: 10
        max-size: 50
        queue-capacity: 100
      thread-name-prefix: evaluation-task-
    scheduling:
      pool:
        size: 5
      thread-name-prefix: evaluation-scheduler-

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForEvaluationService}
  expiration: ${JWT_EXPIRATION:86400000}

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      evaluation-service:
        sliding-window-size: 100
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
  retry:
    instances:
      evaluation-service:
        max-attempts: 3
        wait-duration: 1s

# Logging Configuration
logging:
  level:
    com.evaluationservice: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/evaluation-service.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 1GB
      max-history: 30

# ====================================================
# Evaluation Service Configuration
# ====================================================
evaluation:
  service:
    # Scoring defaults
    scoring:
      default-method: WEIGHTED_AVERAGE
      passing-score-threshold: 70.0
      auto-score-on-submit: true
      enable-partial-credit: true
      max-score-value: 100.0

    # Pagination defaults
    pagination:
      default-page-size: 20
      max-page-size: 100

    # Campaign lifecycle automation
    campaign:
      auto-activate: false
      auto-close: false
      scheduler-cron: "0 0 * * * *"
      max-deadline-extension-days: 30
      default-minimum-respondents: 1
      send-deadline-reminders: true
      reminder-days-before-deadline: 3

    # Notification channels
    notification:
      enabled: true
      webhook-enabled: false
      webhook-url: ""
      webhook-timeout-ms: 5000
      email-enabled: false
      email-from: noreply@evaluationservice.com

    # Feature flags
    features:
      allow-anonymous-mode: true
      enable-reports: true
      enable-csv-export: true
      enable-pdf-export: false