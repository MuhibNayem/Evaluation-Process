# Server Configuration
server:
  port: 8080

# Spring Boot Actuator
management:
  health:
    rabbit:
      enabled: ${RABBIT_HEALTH_ENABLED:false}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,threaddump,env,configprops
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0

# Spring Data JPA
spring:
  config:
    import: "optional:configserver:"
  application:
    name: evaluation-service
  cloud:
    config:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  
  # Virtual Threads
  threads:
    virtual:
      enabled: true

  # Database Connection
  datasource:
    url: jdbc:postgresql://localhost:5432/evaluation_service
    username: evaluation_user
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Redis Configuration
  data:
    redis:
      repositories:
        enabled: false
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # Cache Configuration
  cache:
    type: redis
    cache-names: evaluations,templates,campaigns,reports
    redis:
      time-to-live: 3600000

  # Async Configuration
  task:
    execution:
      pool:
        core-size: 10
        max-size: 50
        queue-capacity: 100
      thread-name-prefix: evaluation-task-
    scheduling:
      pool:
        size: 5
      thread-name-prefix: evaluation-scheduler-

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForEvaluationServiceX}
  expiration: ${JWT_EXPIRATION:86400000}

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      evaluation-service:
        sliding-window-size: 100
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
  retry:
    instances:
      evaluation-service:
        max-attempts: 3
        wait-duration: 1s

# Logging Configuration
logging:
  level:
    com.evaluationservice: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [trace=%X{traceId:-},span=%X{spanId:-}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [trace=%X{traceId:-},span=%X{spanId:-}] - %msg%n"
  file:
    name: logs/evaluation-service.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 1GB
      max-history: 30

# ====================================================
# Evaluation Service Configuration
# ====================================================
evaluation:
  service:
    security:
      dev-mode: ${SECURITY_DEV_MODE:false}

    # Scoring defaults
    scoring:
      default-method: WEIGHTED_AVERAGE
      passing-score-threshold: 70.0
      auto-score-on-submit: true
      enable-partial-credit: true
      max-score-value: 100.0

    # Pagination defaults
    pagination:
      default-page-size: 20
      max-page-size: 100

    # Campaign lifecycle automation
    campaign:
      auto-activate: false
      auto-close: false
      scheduler-cron: "0 0 * * * *"
      max-deadline-extension-days: 30
      default-minimum-respondents: 1
      send-deadline-reminders: true
      reminder-days-before-deadline: 3

    # Notification channels
    notification:
      enabled: true
      webhook-enabled: false
      webhook-url: ""
      webhook-timeout-ms: 5000
      email-enabled: false
      email-from: noreply@evaluationservice.com

    # Feature flags
    features:
      allow-anonymous-mode: true
      enable-reports: true
      enable-csv-export: true
      enable-pdf-export: false

    # Assignment storage cutover mode: JSON | DUAL | V2
    assignment:
      storage-mode: DUAL
      reconciliation-enabled: true
      reconciliation-cron: "0 */30 * * * *"
      reconciliation-max-campaigns: 500

    audience:
      jdbc:
        connections: {}
      validation-profiles:
        default:
          require-person-display-name: false
          min-person-display-name-length: 0
          require-person-email: false
          allowed-email-domains: []
          allowed-group-types: []
          require-group-external-ref: false
          require-membership-role: false
          require-membership-validity-window: false
          require-active-person-for-membership: false
          require-active-group-for-membership: false
          membership-role-allowed-group-types: {}
        strict:
          require-person-display-name: true
          min-person-display-name-length: 3
          require-person-email: true
          allowed-email-domains: []
          allowed-group-types: []
          require-group-external-ref: false
          require-membership-role: true
          require-membership-validity-window: true
          require-active-person-for-membership: true
          require-active-group-for-membership: true
          membership-role-allowed-group-types: {}
      retention:
        enabled: true
        cron: "0 0 3 * * *"
        snapshot-ttl-days: 30
        mapping-event-ttl-days: 90
        outbox-published-ttl-days: 30
        outbox-failed-ttl-days: 180
      outbox:
        transport: LOG
        enabled: true
        cron: "0 */1 * * * *"
        batch-size: 100
        max-attempts: 10
        base-backoff-seconds: 5
        max-backoff-seconds: 3600
        webhook-enabled: false
        webhook-url: ""
        webhook-timeout-ms: 5000
        webhook-auth-token: ""
        webhook-headers: {}
        kafka:
          enabled: false
          topic: evaluation.outbox.events
          send-timeout-ms: 5000
        rabbitmq:
          enabled: false
          exchange: evaluation.outbox.events
          routing-key: evaluation.outbox.event

    admin:
      publish-lock-enabled: true
      require-four-eyes-approval: true
